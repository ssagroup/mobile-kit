name: mobile_kit_demo
description: "A new Flutter project powered by SSA Group."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.2
  flutter: ">=1.17.0"

dependencies:
  # 0.0.1
  mobile_kit:
    path: ../mobile_kit
  chopper: ^8.0.3
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  firebase_core: ^3.10.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_svg: ^2.0.16
  freezed_annotation: ^2.2.0
  go_router: ^14.6.3
  hive: ^2.2.3
  http: ^1.2.2
  json_annotation: ^4.9.0
  local_auth: ^2.3.0
  logger: ^2.5.0
  path_provider: ^2.1.5
  persistent_bottom_nav_bar: ^6.2.1
  provider: ^6.0.5
  firebase_auth: ^5.4.0

dev_dependencies:
  build_runner: ^2.4.8
  chopper_generator: ^8.0.3
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  freezed: ^2.3.5
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-Bold.ttf
        - asset: fonts/Manrope-ExtraBold.ttf
        - asset: fonts/Manrope-ExtraLight.ttf
        - asset: fonts/Manrope-Light.ttf
        - asset: fonts/Manrope-Medium.ttf
        - asset: fonts/Manrope-Regular.ttf
        - asset: fonts/Manrope-SemiBold.ttf
