name: mobile_kit
description: "A new Flutter mobile kit powered by SSA Group."
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ^3.5.2
  flutter: ">=1.17.0"

dependencies:
  adaptive_dialog: ^2.3.0
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.16
  freezed_annotation: ^2.2.0
  get_it: ^8.0.3
  go_router: ^14.6.3
  hive: ^2.2.3
  local_auth: ^2.3.0
  logger: ^2.5.0
  path_provider: ^2.1.5

dev_dependencies:
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  freezed: ^2.3.5

flutter:
  generate: true

  assets:
    - assets/icons/

  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-Bold.ttf
        - asset: fonts/Manrope-ExtraBold.ttf
        - asset: fonts/Manrope-ExtraLight.ttf
        - asset: fonts/Manrope-Light.ttf
        - asset: fonts/Manrope-Medium.ttf
        - asset: fonts/Manrope-Regular.ttf
        - asset: fonts/Manrope-SemiBold.ttf

